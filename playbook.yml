      user:
        name: ondra
        shell: /usr/bin/fish
        groups:
          - docker
          - kvm
          - libvirt
          - libvirt-qemu
        append: yes
    
    - name: Fish -- oh-my-fish -- install
      shell: curl -L https://get.oh-my.fish | fish /dev/stdin --noninteractive --yes
      args:
        creates: ~/.local/share/omf/init.fish
    
