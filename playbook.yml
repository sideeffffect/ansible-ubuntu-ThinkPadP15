    - name: Scala -- sbt 0.13 -- directory
      file:
        path: '~/.sbt/0.13/plugins'
        state: directory
    
    - name: Scala -- sbt 0.13 plugins
      copy:
        content: |
          addSbtPlugin("org.duhemm" % "sbt-errors-summary" % "0.6.0")
          addSbtPlugin("com.softwaremill.clippy" % "plugin-sbt" % "0.6.0")
        dest: ~/.sbt/0.13/plugins/plugins.sbt
    
    - name: Scala -- sbt 0.13 configuration
      copy:
        content: |
          import com.softwaremill.clippy.ClippySbtPlugin._ // needed in global configuration only
          clippyColorsEnabled := true
          reporterConfig := reporterConfig.value.withShortenPaths(false)
          addCompilerPlugin("com.github.cb372" % "scala-typed-holes" % "0.0.7" cross CrossVersion.full)
          scalacOptions += "-P:typed-holes:log-level:warn"
        dest: "~/.sbt/0.13/build.sbt"
    
    - name: Scala -- sbt 1.0 -- directory
      file:
        path: '~/.sbt/1.0/plugins'
