      become: yes
      pip:
        name: dpath
        state: latest
        executable: pip2
    
    - name: youtube-dl -- install with pip (Python)
      become: yes
      pip:
        name: youtube-dl
        state: latest
        executable: pip
    
    - name: Autostart applications -- global
      copy:
        src: /usr/share/applications/{{ item }}.desktop
        dest: ~/.config/autostart/
      with_items:
        - empathy
        - org.gnome.Evolution
        - firefox
        - guake
        - net.sourceforge.liferea
        - rhythmbox
        - signal-desktop
    
